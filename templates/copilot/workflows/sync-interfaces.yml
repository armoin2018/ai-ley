# .github/workflows/sync-interfaces.yml
name: Sync Interface Branches
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push branches
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pyyaml

      - name: Generate target branches
        run: |
          python .github/scripts/generate_interfaces.py map.yaml

      - name: Publish branches
        run: |
          # The generator commits to local branches named template-<target>
          for BR in $(git branch --list "template-*"); do
            B=$(echo $BR | sed 's/*//g' | xargs)
            git push --force origin "${B}:${B}"
          done